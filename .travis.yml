---
sudo: false
language: ruby
cache: bundler
bundler_args: --without system_tests
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
matrix:
  include:
   - rvm: 2.4.1
     env: PUPPET_GEM_VERSION='~> 5.0.0' STRICT_VARIABLES=yes
script:
  - bundle exec rake syntax
  - bundle exec rake lint
  - bundle exec rake metadata_lint
  - bundle exec rake spec
branches:
  only:
  - master
notifications:
  email:
   - gutocarvalho@instruct.com.br
